<div class="calculator">
  <h2>Very Simple Distributed Calculator</h2>

  <div class="input-container">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" [(ngModel)]="num1">

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" [(ngModel)]="num2">

    <label for="operator">Operator:</label>
    <select id="operator" [(ngModel)]="selectedOperator">
      <option value="0">Addition</option>
      <option value="1">Subtraction</option>
    </select>
  </div>

  <button (click)="performOperation()">Calculate</button>

  <div *ngIf="result !== null">
    <p>Result: {{ result }}</p>
  </div>

</div>
